  <body class="Button Effect-page" id="top-page"><!-- ////////////// Header ////////////// -->
    <header class="text-center header" id="top">
      <h3>Hover Effect</h3>
    </header><!-- ////////////// End Header ////////////// -->
<!-- ////////////// Begin Main ////////////// -->
    <main>
      <section class="button-effect">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-6">
              <button class="button one">Button</button>
            </div>
            <div class="col-lg-4 col-md-6">
              <button class="button two">Button</button>
            </div>
            <div class="col-lg-4 col-md-6">
              <button class="button three">Button</button>
            </div>
            <div class="col-lg-4 col-md-6">
              <button class="button four">Button</button>
            </div>
            <div class="col-lg-4 col-md-6">
              <button class="button five">Button</button>
            </div>
            <div class="col-lg-4 col-md-6">
              <button class="button six">Button </button>
            </div>
          </div>
        </div>
      </section>
      <section class="button-click">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <button class="button-click one">Button</button>
            </div>
            <div class="col-md-6">
              <button class="button-click two">Button</button>
            </div>
            <div class="col-md-6">
              <button class="button-click three">Button</button>
            </div>
            <div class="col-md-6">
              <button class="button-click four">Button</button>
            </div>
            <div class="col-md-6">
              <button class="button-click five">Button</button>
            </div>
            <div class="col-md-6">
              <button class="button-click six">Button</button>
            </div>
            <div class="col-md-6">
              <button class="button-click seven">Yes</button>
            </div>
            <div class="col-md-6">
              <button class="button-click eight">No</button>
            </div>
          </div>
        </div>
      </section>
      <section class="button-font">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <button class="button-font add-to-cart">
                <div class="row">
                  <div class="col-lg-3 fa-lg">
                    <div class="fas fa-shopping-cart"></div>
                  </div>
                  <div class="col-lg-9">
                    <div class="cart">Add to cart</div>
                  </div>
                </div>
              </button>
            </div>
            <div class="col-md-6">
              <button class="button-font star">
                <div class="row">
                  <div class="col-lg-3 fa-lg">
                    <div class="fas fa-star"></div>
                  </div>
                  <div class="col-lg-9">
                    <div class="bookmark">Bookmark</div>
                  </div>
                </div>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="button-font heart">
                <div class="row">
                  <div class="col-12 heart">
                    <div class="fas fa-heart fa-lg"></div>
                  </div>
                  <div class="col-12 content">
                    <div class="favarite">Favorite</div>
                  </div>
                </div>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button class="button-font cog">
                <div class="row">
                  <div class="col-lg-3">
                    <div class="fas fa-cog fa-lg"></div>
                  </div>
                  <div class="col-lg-9">
                    <div class="setting">Settings</div>
                  </div>
                </div>
              </button>
            </div>
            <div class="col-md-6">
              <button class="button-font send">
                <div class="row">
                  <div class="col-lg-9">
                    <div class="send-data">Send data</div>
                  </div>
                  <div class="col-lg-3">
                    <div class="fas fa-arrow-right fa-lg"></div>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="button-page-direction">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <button class="button-page one">
                 Continue<i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="col-md-6">
              <button class="button-page two"> <i class="fas fa-arrow-left"></i>Return</button>
            </div>
            <div class="col-md-6">
              <button class="button-page three">
                 Continue<i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="col-md-6">
              <button class="button-page four"><i class="fas fa-arrow-left"></i>Return</button>
            </div>
          </div>
        </div>
      </section>
      <section class="button-slide">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-6">
              <button class="button-slide down">
                <div class="fas fa-shopping-cart fa-2x"></div>
                <div class="content">Add to cart</div>
              </button>
            </div>
            <div class="col-lg-4 col-md-6">
              <button class="button-slide down">
                <div class="fas fa-trash-alt fa-2x"></div>
                <div class="content">Delete</div>
              </button>
            </div>
            <div class="col-lg-4 col-md-6">
              <button class="button-slide down">
                <div class="fas fa-cog fa-2x"></div>
                <div class="content">Settings</div>
              </button>
            </div>
            <div class="col-lg-4 col-md-6">
              <button class="button-slide left-to-right">
                <div class="fas fa-shopping-cart fa-2x"></div><span class="content">Add to cart</span>
              </button>
            </div>
            <div class="col-lg-4 col-md-6">
              <button class="button-slide left-to-right">
                <div class="fas fa-trash-alt fa-2x"></div><span class="content">Delete</span>
              </button>
            </div>
            <div class="col-lg-4 col-md-6">
              <button class="button-slide left-to-right">
                <div class="fas fa-cog fa-2x"></div><span class="content">Settings</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="font-effect">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <button class="button orderitem">
                <div class="fas fa-truck fa-lg"></div><span class="content">Order Item</span>
              </button>
            </div>
            <div class="col-md-6">
              <button class="button sendmessage">
                <div class="fas fa-envelope"></div><span class="content">Send Message</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="font-effect2">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <button class="font one">
                <div class="fas fa-heart"></div>
                <div class="fas fa-heart overlay"></div>
              </button>
            </div>
            <div class="col-4">
              <button class="font two">
                <div class="fas fa-star overlay"></div>
                <div class="fas fa-star"></div>
              </button>
            </div>
            <div class="col-4">
              <button class="font three">
                <div class="fas fa-plus"></div>
                <div class="fas fa-check overlay"></div>
              </button>
            </div>
            <div class="col-6">
              <button class="font four" id="animated">
                <div class="fas fa-trash-alt fa-2x"></div>
                <div class="fas fa-file one"></div>
                <div class="fas fa-file two"></div>
                <div class="fas fa-file three"></div>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main><!-- ////////////// End Main ////////////// -->
